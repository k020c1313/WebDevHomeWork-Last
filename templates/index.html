<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="static/css/style.css?32">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>音声認識しりとり</title>
    </head>
    <!--bootstrap使用箇所 class="bg-light" 背景色を設定する。-->
    <body class="bg-light">
        <center>
            <h2 id="message">
                相手：{{cpuWord}}{{message}}
            </h2>

            <div class="divhide">
                <div class="hideimage">
                    <img src= {{wordImage}} class = imagesize>
                </div>
                
                <button id="start" class="button-margin1 btn-primary">音声認識スタート</button>

                <div>
                    <h3>
                    ↓あなたが入力した文字↓<br>
                    <span id="result-div2"><span>
                    <h3>
                </div>

                <form method="post" action="/result" name="form1" class="clear">
                    <input type="text" name="result" id="result-div"/>
                    <input type="submit" name="button1">
                </form>

                <div>
                    <button onclick="buttonClick()" id="button-margin2" class="btn-primary">決定</button>
                </div>
            </div>
            <div class="divhide2">
                <a href="/">やり直す</a>
            </div>
        </center>
        
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="static/js/script.js"></script>
    </body>
</html
